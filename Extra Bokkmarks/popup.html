<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extra Bookmark Bars</title>
  <style>
    :root { color-scheme: light dark; }
    /* Theme variables matching bookmark bar */
    :root {
      --bg: #ffffff;
      --fg: #202124;
      --muted: #ffffff;
      --border: #eeeeee;  /* Lighter border to match bookmark bar */
      --button-bg: #f8f9fa;
      --button-hover: #f1f3f4;
      --primary: #1a73e8;
      --primary-hover: #1765cc;
      --shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
      --border-radius: 0;
      --input-border-radius: 4px;
      --transition: all 0.2s ease-in-out;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #403c3c;  /* Updated dark theme background color */
        --fg: #e8eaed;
        --muted: #9aa0a6;
        --border: #3e3e3e;  /* Darker border for dark theme */
        --button-bg: #3c4043;
        --button-hover: #424548;
        --primary: #8ab4f8;
        --primary-hover: #a8c7fa;
        --shadow: 0 1px 2px 0 rgba(0,0,0,0.3);
      }
    }
    
    html, body { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--fg);
      background: transparent;
    }
    
    body {
      width: 320px;
      padding: 12px;
      margin: 0;
      background: var(--bg);
      border: 1px solid var(--border);
      border-top: none;
      box-shadow: var(--shadow);
    }
    
    h1 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 16px;
      color: var(--fg);
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 0;
      border-radius: var(--input-border-radius);
      transition: var(--transition);
    }
    
    .row:hover {
      background: var(--button-hover);
    }
    
    .desc {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
      line-height: 1.4;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
    }
    
    input:checked + .slider {
      background-color: var(--primary);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      justify-content: flex-end;
    }
    
    button {
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: var(--button-bg);
      color: var(--fg);
      border-radius: var(--input-border-radius);
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: var(--transition);
      min-width: 80px;
      text-align: center;
    }
    
    button.primary {
      background: var(--primary);
      color: #fff;
      border: 1px solid transparent;
    }
    
    button.primary:hover {
      background: var(--primary-hover);
      box-shadow: 0 1px 2px 0 rgba(26,115,232,0.3), 0 1px 3px 1px rgba(26,115,232,0.15);
    }
    
    button:not(.icon-btn):hover {
      background: var(--button-hover);
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }
    
    .icon-btn {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      line-height: 0;
      border-radius: 0;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      color: #333333; /* Default dark color for light theme */
      transition: none;
    }
    
    @media (prefers-color-scheme: dark) {
      .icon-btn {
        color: #ffffff; /* White for dark theme */
      }
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    .header h1 {
      flex: 1;
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: var(--fg);
    }
    
    
    .icon-btn svg {
      display: block;
      width: 16px;
      height: 16px;
      stroke: currentColor;
      fill: none;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: var(--border);
      outline: none;
      margin: 12px 0;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #888888; /* Medium gray for the thumb */
      border: 2px solid #ffffff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: var(--transition);
    }
    
    @media (prefers-color-scheme: dark) {
      input[type="range"] {
        background: #555555;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        background: #bbbbbb; /* Lighter gray for dark theme */
        border-color: #333333;
      }
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 0 6px rgba(26,115,232,0);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: linear-gradient(90deg, #e0e0e0 0%, #e0e0e0 100%) center/100% 1px no-repeat, #f8f9fa;
      border-radius: 4px;
      margin: 2px 0;
      border: 1px solid #d0d0d0;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    
    @media (prefers-color-scheme: dark) {
      ::-webkit-scrollbar-track {
        background: linear-gradient(90deg, #444444 0%, #444444 100%) center/100% 1px no-repeat, #333333;
        border: 1px solid #444444;
        margin: 2px 0;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.5);
      }
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Extra Bookmark Bars</h1>
    <button id="resetAllBtn" class="icon-btn" aria-label="Reset to defaults" title="Reset to defaults" style="margin-right: -30px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="1 4 1 10 7 10"></polyline>
        <path d="M3.51 15a9 9 0 1 0 .49-9.5L1 10"></path>
      </svg>
    </button>
  </div>
  
  <div style="display:grid; grid-template-columns: auto 1fr auto; gap:6px 10px; align-items:center; margin: 8px 0 0 0;">
    <label for="scaleGlobal">Scale</label>
    <input id="scaleGlobal" type="range" min="0" max="100" step="1" value="0" />
    <div id="scaleValue" style="text-align:right; font-size:12px; color:#ffffff;">1.00Ã—</div>

    <label for="spacingGlobal">Spacing</label>
    <input id="spacingGlobal" type="range" min="0" max="12" step="0.1" value="0" />
    <div id="spacingValue" style="text-align:right; font-size:12px; color:#ffffff;">0px</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
